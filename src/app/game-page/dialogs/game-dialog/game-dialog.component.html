<div mat-dialog-title>
  <span>Αρχικοποίηση Παιχνιδιού</span>

  <span>
    <button mat-icon-button (click)="closeDialog()">
      <mat-icon>close</mat-icon>
    </button>
  </span>
</div>

<mat-dialog-content>
  <form [formGroup]="formGroup">
    <mat-form-field>
      <mat-label>Γηπεδούχος</mat-label>
      <mat-select formControlName="homeTeam">
        <mat-option *ngFor="let team of teams" [value]="team.value">
          {{ team.name }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="formService.isFormFieldValid('homeTeam', formGroup)">
        {{ formService.setErrorMessage('homeTeam', formGroup) }}
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Φιλοξενούμενος</mat-label>
      <mat-select formControlName="awayTeam">
        <mat-option *ngFor="let team of teams" [value]="team.value">
          {{ team.name }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="formService.isFormFieldValid('awayTeam', formGroup)">
        {{ formService.setErrorMessage('awayTeam', formGroup) }}
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="closeDialog()">Κλείσιμο</button>

  <button mat-flat-button color="primary" (click)="submitBooking()" [disabled]="isFormInvalid()">
    Καταχώρηση
  </button>
</mat-dialog-actions>
